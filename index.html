<!DOCTYPE html>
<html>
<head>
  <title>Men's Store</title>
  <style>
    body { margin: 0; font-family: Arial; background: #fafafa; }
    header { background: black; color: white; padding: 15px; text-align: center; }
    .grid { display: flex; flex-wrap: wrap; padding: 20px; gap: 15px; justify-content: center; }
    .item { background: white; border-radius: 8px; width: 200px; padding: 10px; cursor: pointer; }
    .item img { width: 100%; border-radius: 8px; }
    .item h3 { margin: 5px 0; font-size: 18px; }
    .price { color: green; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>Men's Clothing & Accessories</h1>
  <a href="cart.html" style="color:white;">ðŸ›’ Cart</a>
</header>

<div class="grid" id="productGrid"></div>

<script>
fetch("products.json")
  .then(res => res.json())
  .then(products => {
    let container = document.getElementById("productGrid");
    products.forEach((p, i) => {
      container.innerHTML += `
        <div class="item" onclick="location.href='product.html?id=${i}'">
          <img src="${p.image}">
          <h3>${p.name}</h3>
          <p class="price">â‚¹${p.price}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
